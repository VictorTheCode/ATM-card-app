<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <div class="container">
      <div class="card-container">
        <div class="cards">
          <div class="front">
            <img src="./images/bg-card-front.png" alt="front-card" class="front-card">
            <div class="inner">
              <img src="./images/card-logo.svg" alt="logo" class="card-logo">
              <p id="card-text">0000 0000 0000 0000</p>
              <p id="card-holder">Jane Appleseed</p>
              <span id="exp-mth">00/00</span>
            </div>
          </div>

          <div class="back">
            <img src="./images/bg-card-back.png" alt="back" class="back-card">
            <p id="cvc-text">000</p>  
          </div>
        </div>
      </div>
    </div>

  <div class="form-box" id="form-box">
    <form action="" method="post" id="form">
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" name="name">
      <label for="number">CARD NUMBER</label>
      <input type="text" id="card-number" placeholder="1234 5678 9123 0000" name="card-number">
      <div class="month-year-cvc">
         <div class="date">
          <label><span>EXP DATE [MM/YY]</span></label><br>  
          <input type="text" id="month" placeholder="MM" name="month">
          <input type="text" id="year" placeholder="YY" name="year"> 
         </div>
         <div class="cvc-input">
           <label class="cvc-label">CVC</label>
           <input type="text" placeholder="e.g 123" id="cvc">
         </div>
      </div> 
      <button type="submit" id="submit">Confirm</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
