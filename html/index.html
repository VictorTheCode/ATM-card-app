<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
<title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <div class="container">
      <div class="card-container">
        <div class="cards">
          <div class="front"> 
            <img src="../images/bg-card-front.png" alt="front-card" class="front-card">
            <div class="inner">
              <img src="../images/card-logo.svg" alt="logo" class="card-logo">
              <p id="card-text">0000 0000 0000 0000</p>
              <p id="card-holder">Jane Appleseed</p>
              <span id="exp-mth">
                <span class="month">00</span>
                /
                <span class="year">00</span>
              </span>
            </div>
          </div>

          <div class="back">
            <img src="../images/bg-card-back.png" alt="back" class="back-card">
            <p id="cvc-text">000</p>  
          </div>
        </div>
      </div>
    </div>

  <div class="form-box" id="form-box">
    <form action="../html/index.html" method="" id="form">
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" name="name" required>
      <label for="number">CARD NUMBER</label>
      <input type="number" id="card-number" minlength="16" maxlength="16" placeholder="1234 5678 9123 0000" name="card-number" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"  required>
      
      
      <div class="month-year-cvc">
        <div class="date">
          <p> Exp. [MM/YY]</p>
          <div class="month-year">
            <div class="err">
              <input type="number" id="month" placeholder="MM" name="month" minlength="2" maxlength="2" required oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)">
              <div id="err"></div><br>
            </div>
  
            <div class="errs">
              <input type="number" id="year" placeholder="YY" name="year" minlength="2" maxlength="2" required> 
              <div id="errs"></div>
            </div>
          </div>

        </div>

        <div class="cvc">
          <label class="cvc-label">CVC</label><br>
          <input type="number" placeholder="e.g 123" id="cvc" minlength="3" maxlength="3" required>    
          <div id="data"></div> 
        </div>
      </div>
      <button type="submit" id="submit">Confirm</button>
    </form>
    </div>

  <script src="../js/index.js"></script>
</body>
</html>
