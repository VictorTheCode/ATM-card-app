<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/second-page.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
          <div class="cards">
            <div class="front"> 
              <img src="../images/bg-card-front.png" alt="front-card" class="front-card">
              <div class="inner">
                <img src="../images/card-logo.svg" alt="logo" class="card-logo">
                <p id="card-text">0000 0000 0000 0000</p>
                <p id="card-holder">Jane Appleseed</p>
                <span id="exp-mth">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
  
            <div class="back">
              <img src="../images/bg-card-back.png" alt="back" class="back-card">
              <p id="cvc-text">000</p>  
            </div>
          </div>
        </div>
      </div>
      
      <div class="final">
        <div class="final-content">
          <img src="../images/icon-complete.svg" alt="">
          <h3>Thank You!</h3>
          <p>We've added your card details</p>
          <button id="btn" type="submit"><a href="./index.html">Continue</a></button>
        </div>
        </div>
      
    </div>


    <script src="../js/index.js"></script>
</body>
</html>
